<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expendier Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #818cf8;
            --background: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --error-color: #ef4444;
            --success-color: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            display: flex;
            background: var(--card-bg);
            border-radius: 24px;
            overflow: hidden;
            width: 100%;
            max-width: 1000px;
            min-height: 600px;
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }

        .signup-left {
            flex: 1;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .signup-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        .signup-form {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            color: var(--text-primary);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgb(99 102 241 / 0.1);
        }

        .form-group i {
            position: absolute;
            left: 1rem;
            top: 2.7rem;
            color: var(--text-secondary);
        }

        .signup-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .signup-button:hover {
            background: var(--secondary-color);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .background-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .shape-1 {
            width: 150px;
            height: 150px;
            top: -75px;
            right: -75px;
        }

        .shape-2 {
            width: 100px;
            height: 100px;
            bottom: 50px;
            left: -50px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .signup-left {
                display: none;
            }

            .signup-right {
                padding: 2rem;
            }
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="signup-left">
            <div class="background-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
            </div>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-cube"></i>
                </div>
                <div class="logo-text">Expendier Test</div>
            </div>
            <h2>Welcome to My test project</h2>
            <p>Join us and experience the future of banking with secure and seamless financial services. lol</p>
        </div>

        <div class="signup-right">
            <form class="signup-form" id="signupForm">
                <h1 class="form-title">Create Account</h1>

                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" required>
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" required>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <button type="submit" class="signup-button">Create Account</button>

                <div class="login-link">
                    Already have an account? <a href="index.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const username = document.getElementById('username');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            let isValid = true;

            // Hide any existing error messages
            document.querySelectorAll('.error-message').forEach(error => {
                error.style.display = 'none';
            });

            // Validation checks
            if (username.value.length < 3) {
                document.getElementById('username-error').textContent = 'Username must be at least 3 characters long';
                document.getElementById('username-error').style.display = 'block';
                isValid = false;
            }
            if (!email.value.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('email-error').textContent = 'Please enter a valid email address';
                document.getElementById('email-error').style.display = 'block';
                isValid = false;
            }
            if (password.value.length < 6) {
                document.getElementById('password-error').textContent = 'Password must be at least 6 characters long';
                document.getElementById('password-error').style.display = 'block';
                isValid = false;
            }
            if (password.value !== confirmPassword.value) {
                document.getElementById('confirm-password-error').textContent = 'Passwords do not match';
                document.getElementById('confirm-password-error').style.display = 'block';
                isValid = false;
            }

            // If all validations pass, proceed with form submission
            if (isValid) {
                try {
                    const response = await fetch('http://127.0.0.1:8000/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email.value,
                            username: username.value,
                            password: password.value
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();

                        // Store relevant data in sessionStorage
                        sessionStorage.setItem('access_token', data.access_token);
                        sessionStorage.setItem('user_id', data.user_id.id);
                        sessionStorage.setItem('username', data.user_id.username);
                        sessionStorage.setItem('email', data.user_id.email);
                        sessionStorage.setItem('is_verified', data.user_id.is_verified);
                        sessionStorage.setItem('token_type', data.token_type);

                        // Redirect to dashboard
                        window.location.href = 'dashboard.html';
                    } else {
                        console.error('Signup failed');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });
    </script>

</body>

</html>
