<!DOCTYPE html>
<html>

<head>
    <title>Future Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0a1f;
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: rgba(22, 22, 44, 0.9);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 24px;
            color: #4f8fea;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-item {
            padding: 15px;
            margin: 5px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }

        .menu-item:hover {
            background: rgba(79, 143, 234, 0.1);
            transform: translateX(5px);
        }

        .menu-item i {
            margin-right: 10px;
            width: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(22, 22, 44, 0.9);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(22, 22, 44, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .stat-card h3 {
            color: #4f8fea;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
        }

        .chart-container {
            background: rgba(22, 22, 44, 0.9);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            height: 300px;
        }

        .active {
            background: rgba(79, 143, 234, 0.2);
        }

        .notification-badge {
            background: #ff4757;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            margin-left: auto;
        }

        .user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            color: white;
            width: 300px;
        }

        .glow {
            box-shadow: 0 0 15px rgba(79, 143, 234, 0.3);
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <div class="logo">AdminOS</div>
        <a href="#" class="menu-item active">
            <i class="fas fa-user"></i>
            Users
            <span class="notification-badge">3</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-wallet"></i>
            Wallet Transaction
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-exchange-alt"></i>
            Credit Debit
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-user-shield"></i>
            Admin
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-key"></i>
            Credentials
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-check-circle"></i>
            Credential Status
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="user-profile">
                <img src="/api/placeholder/40/40" alt="Admin">
                <span>Admin User</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card glow">
                <h3>Active Users</h3>
                <div class="value">1,234</div>
            </div>
            <div class="stat-card glow">
                <h3>Total Transactions</h3>
                <div class="value">$45,678</div>
            </div>
            <div class="stat-card glow">
                <h3>New Credentials</h3>
                <div class="value">89</div>
            </div>
            <div class="stat-card glow">
                <h3>System Status</h3>
                <div class="value">Optimal</div>
            </div>
        </div>

        <div class="chart-container">
            <!-- Placeholder for chart -->
            <div id="chart" style="width: 100%; height: 100%;"></div>
        </div>
    </div>

    <script>
        // Add hover effect to menu items
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function () {
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Simulate loading data
        setInterval(() => {
            const values = document.querySelectorAll('.value');
            values.forEach(value => {
                if (value.innerText.includes('$')) {
                    const newValue = '$' + (Math.random() * 100000).toFixed(0);
                    value.innerText = newValue;
                } else if (!isNaN(value.innerText)) {
                    const newValue = (Math.random() * 2000).toFixed(0);
                    value.innerText = newValue;
                }
            });
        }, 5000);
    </script>
</body>

</html>
