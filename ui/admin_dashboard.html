<!DOCTYPE html>
<html>

<head>
    <title>Future Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin_index.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo">AdminOS</div>
        <a href="#" class="menu-item active">
            <i class="fas fa-user"></i>
            Users
            <span class="notification-badge">3</span>
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-wallet"></i>
            Wallet Transaction
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-exchange-alt"></i>
            Credit Debit
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-user-shield"></i>
            Admin
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-key"></i>
            Credentials
        </a>
        <a href="#" class="menu-item">
            <i class="fas fa-check-circle"></i>
            Credential Status
        </a>
    </div>

    <div class="main-content">
        <div class="header">
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="user-profile">
                <span id="username-display">Welcome, Loading...</span>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card glow">
                <h3>Active Users</h3>
                <div class="value">1,234</div>
            </div>
            <div class="stat-card glow">
                <h3>Total Transactions</h3>
                <div class="value">â‚¦45,678</div>
            </div>
            <div class="stat-card glow">
                <h3>New Credentials</h3>
                <div class="value">89</div>
            </div>
            <div class="stat-card glow">
                <h3>System Status</h3>
                <div class="value">Optimal</div>
            </div>
        </div>

        <div class="chart-container">
            <div id="chart" style="width: 100%; height: 100%;"></div>
        </div>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function () {
            const username = sessionStorage.getItem('username');
            const id = sessionStorage.getItem('id');
            const email = sessionStorage.getItem('email');

            // If no session data, redirect to login
            if (!username || !id || !email) {
                window.location.href = 'admin_login.html';
                return;
            }

            // Display username in the header
            const usernameDisplay = document.getElementById('username-display');
            usernameDisplay.textContent = `Welcome, ${username}`;

            // Optional: You can also display other user information
            console.log('Logged in user details:', {
                id: id,
                username: username,
                email: email
            });
        });

        // Add logout functionality
        function logout() {
            sessionStorage.clear();
            window.location.href = 'admin_login.html';
        }
    </script>
</body>

</html>
