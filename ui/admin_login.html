<!DOCTYPE html>
<html>

<head>
    <title>Ex-Waller Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #0a0a1f;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Background animation */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(79, 143, 234, 0.1);
            animation: float 15s infinite;
        }

        .circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }

        .circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -200px;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(100px, 100px) rotate(180deg);
            }

            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .login-container {
            background: rgba(22, 22, 44, 0.9);
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(79, 143, 234, 0.3);
            position: relative;
            z-index: 2;
        }

        .logo {
            text-align: center;
            font-size: 28px;
            color: #4f8fea;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #4f8fea;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(79, 143, 234, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            background: #4f8fea;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #3a7fd9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 143, 234, 0.4);
        }

        .forgot-password {
            text-align: right;
            margin-top: 15px;
        }

        .forgot-password a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            color: #4f8fea;
        }

        .error-message {
            background: rgba(255, 87, 87, 0.2);
            color: #ff5757;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <div class="login-container">
        <div class="logo">Ex-Wallet Admin</div>

        <div class="error-message" id="error-message">
            Invalid credentials. Please try again.
        </div>

        <div class="success-message" id="success-message">
            Login successful! Redirecting...
        </div>

        <form id="login-form" onsubmit="return handleLogin(event)">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" class="input-field" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" class="input-field" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">Login</button>

            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const form = event.target;
            const username = form.querySelector('input[type="text"]').value;
            const password = form.querySelector('input[type="password"]').value;

            // For demo purposes - replace with actual authentication
            if (username === 'admin' && password === 'admin123') {
                document.getElementById('error-message').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';

                // Simulate redirect to dashboard
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 2000);
            } else {
                document.getElementById('error-message').style.display = 'block';
                document.getElementById('success-message').style.display = 'none';
            }

            return false;
        }

        // Add floating animation to background
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function () {
                this.parentElement.style.transform = 'scale(1.02)';
            });

            input.addEventListener('blur', function () {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>

</html>
